<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="normalize.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d3b8eaf2f0.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--header-->
        <header class="logo">
            <h1>ohmyfood</h1>
        </header>
        <!--main-->
        <main>
            <section class="info">
                <!--location-->
                <div class="info-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p>
                </div>
                <!--explorer-->
                <div class="info-explorer">
                    <h2>Réservez le menu qui<br/>vous convient</h2>
                    <p class="info-explorer_paragraphe"> Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                    <a class="info-explorer_bouton" href="#">Explorer nos restaurants</a>
                </div>
            </section>
            <!--fonctionnement-->
            <section class="fonctionnement">
                <h2 class="fonctionnement-titre">Fonctionnement</h2>
                <ol class="fonctionnement-listes">
                    <li class="fonctionnement-listes_liste">
                        <span class="fonctionnemen-listes_numero">1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li class="fonctionnement-listes_liste">
                        <span class="fonctionnemen-listes_numero">2</span>
                        <i class="fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li class="fonctionnement-listes_liste">
                        <span class="fonctionnemen-listes_numero">3</span>
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
            </section>
        </main>

    </body>
</html>
